services:
  db:
    image: postgres:17.4
    restart: always
    volumes:
      - ./data/index:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    env_file:
      - .env
  app:
    build:
      context: .
      target: prod
      dockerfile: Dockerfile
    command: node index.js
    ports:
      - ${PORT}:3000
    env_file:
      - .env
    depends_on:
      - db
